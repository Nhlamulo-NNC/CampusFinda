<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Campus Finda | Login & Register</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #1e88e5, #90caf9);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      margin: 0;
    }

    .container {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      padding: 30px 40px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      width: 360px;
      text-align: center;
    }

    .app-title {
      font-size: 2rem;
      margin-bottom: 20px;
      font-weight: 600;
    }

    .form {
      display: flex;
      flex-direction: column;
      text-align: left;
    }

    .form.hidden {
      display: none;
    }

    label {
      margin-top: 10px;
      font-weight: 500;
      color: #fff;
    }

    input, select {
      margin-top: 5px;
      padding: 10px;
      border: none;
      border-radius: 8px;
      outline: none;
      width: 100%;
      box-sizing: border-box;
    }

    .btn {
      margin-top: 20px;
      padding: 10px;
      border: none;
      background-color: #0d47a1;
      color: #fff;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    .btn:hover {
      background-color: #1565c0;
    }

    .form-toggle {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .form-toggle button {
      flex: 1;
      padding: 10px;
      border: none;
      background-color: rgba(255,255,255,0.3);
      color: #fff;
      cursor: pointer;
      border-radius: 8px;
      font-weight: bold;
      margin: 0 5px;
    }

    .form-toggle button.active {
      background-color: #0d47a1;
    }

    .user-specific.hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="app-title">Campus Finda</h1>
    
    <div class="form-toggle">
      <button id="showLogin" class="active">Login</button>
      <button id="showRegister">Register</button>
    </div>

    <!-- LOGIN FORM -->
    <form id="loginForm" class="form">
      <h2>Login</h2>
      <label for="loginEmail">Email</label>
      <input type="email" id="loginEmail" placeholder="Enter your email" required>

      <label for="loginPassword">Password</label>
      <input type="password" id="loginPassword" placeholder="Enter your password" required>

      <button type="submit" class="btn">Login</button>
    </form>

    <!-- REGISTER FORM -->
    <form id="registerForm" class="form hidden">
      <h2>Register</h2>
      <label for="registerFullName">Full Name</label>
      <input type="text" id="registerFullName" placeholder="Full Name" required>

      <label for="registerEmail">Email</label>
      <input type="email" id="registerEmail" placeholder="Email" required>

      <label>User Type</label>
      <select id="userType" required>
        <option value="">Select Type</option>
        <option value="student">Student</option>
        <option value="lecturer">Lecturer</option>
      </select>

      <div id="studentFields" class="user-specific hidden">
        <label for="registerStudentNumber">Student Number</label>
        <input type="text" id="registerStudentNumber" placeholder="Student Number">
      </div>

      <div id="lecturerFields" class="user-specific hidden">
        <label for="registerLecturerID">Lecturer ID</label>
        <input type="text" id="registerLecturerID" placeholder="Lecturer ID">
      </div>

      <label for="registerDeviceID">Device ID</label>
      <input type="text" id="registerDeviceID" placeholder="Device ID" required>

      <label for="registerPassword">Password</label>
      <input type="password" id="registerPassword" placeholder="Password" required>

      <button type="submit" class="btn">Register</button>
    </form>
  </div>
<script>
  const baseUrl = "http://localhost:8080/api/auth";

  // Toggle between login and register
  const loginForm = document.getElementById("loginForm");
  const registerForm = document.getElementById("registerForm");
  const showLogin = document.getElementById("showLogin");
  const showRegister = document.getElementById("showRegister");

  showLogin.addEventListener("click", () => {
    loginForm.classList.remove("hidden");
    registerForm.classList.add("hidden");
    showLogin.classList.add("active");
    showRegister.classList.remove("active");
  });

  showRegister.addEventListener("click", () => {
    registerForm.classList.remove("hidden");
    loginForm.classList.add("hidden");
    showRegister.classList.add("active");
    showLogin.classList.remove("active");
  });

  // User type fields toggle
  const userType = document.getElementById("userType");
  const studentFields = document.getElementById("studentFields");
  const lecturerFields = document.getElementById("lecturerFields");

  userType.addEventListener("change", () => {
    if (userType.value === "student") {
      studentFields.classList.remove("hidden");
      lecturerFields.classList.add("hidden");
    } else if (userType.value === "lecturer") {
      lecturerFields.classList.remove("hidden");
      studentFields.classList.add("hidden");
    } else {
      studentFields.classList.add("hidden");
      lecturerFields.classList.add("hidden");
    }
  });

  // Register
  registerForm.addEventListener("submit", async (e) => {
    e.preventDefault();

    const name = document.getElementById("registerFullName").value;
    const email = document.getElementById("registerEmail").value;
    const password = document.getElementById("registerPassword").value;
    const studentNumber = document.getElementById("registerStudentNumber").value;
    const lecturerId = document.getElementById("registerLecturerID").value;
    const userTypeValue = document.getElementById("userType").value;

    const bodyData = {
      name,
      email,
      password,
      studentNumber: userTypeValue === "student" ? studentNumber : null,
      lecturerId: userTypeValue === "lecturer" ? lecturerId : null
    };

    try {
      const response = await fetch(`${baseUrl}/register`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(bodyData),
      });

      if (response.ok) {
        alert("Registration successful!");
      } else {
        const error = await response.text();
        alert("Error: " + error);
      }
    } catch (err) {
      alert("Server connection error.");
      console.error(err);
    }
  });

  // Login
  loginForm.addEventListener("submit", async (e) => {
    e.preventDefault();

    const email = document.getElementById("loginEmail").value;
    const password = document.getElementById("loginPassword").value;

    try {
      const response = await fetch(`${baseUrl}/login`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password }),
      });

      if (response.ok) {
        const token = await response.text();
        alert("Login successful!");
        localStorage.setItem("jwt", token);
      } else {
        alert("Invalid login credentials.");
      }
    } catch (err) {
      alert("Server connection error.");
      console.error(err);
    }
  });
</script>

</body>
</html>
