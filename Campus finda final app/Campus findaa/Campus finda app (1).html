<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Find: Offline P2P Tracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #2a4b8c);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            padding: 20px 0;
            margin-bottom: 20px;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .main-content {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .map-container {
            flex: 2;
            min-width: 300px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }
        
        .controls-panel {
            flex: 1;
            min-width: 300px;
            background: rgba(255, 255, 255, 0.102);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .panel {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 15px;
        }
        
        .panel-title {
            font-size: 1.3rem;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .campus-map {
            height: 500px;
            background: #2c3e50;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 800 500"><rect width="100%" height="100%" fill="%232c3e50"/><text x="400" y="250" font-family="Arial" font-size="24" fill="%235a79ba" text-anchor="middle">Richfield Campus</text></svg>');
            background-size: cover;
        }
        
        .floor-selector {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            overflow: hidden;
        }
        
        .floor-btn {
            flex: 1;
            padding: 12px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }
        
        .floor-btn.active {
            background: #3498db;
            font-weight: bold;
        }
        
        .floor-btn:hover:not(.active) {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .device {
            position: absolute;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            border: 2px solid white;
            transition: all 0.5s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
            font-size: 12px;
        }
        
        .device::after {
            content: attr(data-name);
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 12px;
            white-space: nowrap;
        }
        
        .device-list {
            list-style: none;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .device-item {
            background: rgba(255, 255, 255, 0.1);
            margin-bottom: 10px;
            padding: 12px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .device-info {
            flex: 1;
        }
        
        .device-name {
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .device-floor {
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        .device-distance {
            font-weight: bold;
            background: rgba(0, 0, 0, 0.4);
            padding: 5px 10px;
            border-radius: 20px;
            min-width: 70px;
            text-align: center;
        }
        
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
        }
        
        .btn {
            padding: 14px 25px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        .btn-primary {
            background: #3498db;
        }
        
        .btn-primary:hover {
            background: #2980b9;
        }
        
        .status-bar {
            text-align: center;
            margin-top: 20px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 10px;
            font-size: 1.1rem;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        
        .signal-strength {
            display: inline-block;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            vertical-align: middle;
        }
        
        .signal-excellent {
            background: #2ecc71;
            box-shadow: 0 0 10px #2ecc71;
        }
        
        .signal-good {
            background: #f1c40f;
            box-shadow: 0 0 10px #f1c40f;
        }
        
        .signal-weak {
            background: #e74c3c;
            box-shadow: 0 0 10px #e74c3c;
        }
        
        .legend {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
            flex-wrap: wrap;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
        }
        
        .legend-color {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            border: 2px solid white;
        }
        
        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .campus-map {
                height: 400px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-map-marker-alt"></i> Campus Find</h1>
            <p class="subtitle">Offline Peer-to-Peer Location Tracker</p>
        </header>
        
        <div class="main-content">
            <div class="map-container">
                <h2 class="panel-title"><i class="fas fa-map"></i> Campus Map</h2>
                
                <div class="floor-selector">
                    <button class="floor-btn active" data-floor="0">Ground Floor</button>
                    <button class="floor-btn" data-floor="1">First Floor</button>
                    <button class="floor-btn" data-floor="2">Second Floor</button>
                    <button class="floor-btn" data-floor="3">Third Floor</button>
                    <button class="floor-btn" data-floor="4">Fourth Floor</button>
                </div>
                
                <div class="campus-map" id="campusMap">
                    <!-- Devices will be positioned here by JavaScript -->
                </div>
                
                <div class="legend">
                    <div class="legend-item">
                        <div class="legend-color" style="background-color: #882ab7;"></div>
                        <span>You</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color" style="background-color: #5d4bce;"></div>
                        <span>Lectures</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color" style="background-color: #6c0404;"></div>
                        <span>Students</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color" style="background-color: #f1c40f;"></div>
                        <span>Staff</span>
                    </div>
                </div>
            </div>
            
            <div class="controls-panel">
                <div class="panel">
                    <h2 class="panel-title"><i class="fas fa-users"></i> Nearby Devices</h2>
                    <ul class="device-list" id="deviceList">
                        <!-- Device list will be populated by JavaScript -->
                    </ul>
                </div>
                
                <div class="panel">
                    <h2 class="panel-title"><i class="fas fa-wifi"></i> P2P Connection</h2>
                    <div class="connection-status">
                        <p>Status: <span id="connectionStatus">Connected to 10 devices</span></p>
                        <p>Range: <span id="connectionRange">Approx. 200 meters</span></p>
                    </div>
                </div>
                
                <div class="panel">
                    <h2 class="panel-title"><i class="fas fa-search-location"></i> Find Places</h2>
                    <div class="search-places">
                        <input type="text" placeholder="Search for rooms, people..." style="width: 100%; padding: 10px; border-radius: 8px; border: none; background: rgba(255, 255, 255, 0.1); color: white;">
                        <div style="margin-top: 10px; display: flex; gap: 10px;">
                            <button class="btn" style="padding: 8px 15px;"><i class="fas fa-classroom"></i> Lectureroom</button>
                            <button class="btn" style="padding: 8px 15px;"><i class="fas fa-utensils"></i> Kitchen</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="controls">
            <button class="btn" id="simulateBtn"><i class="fas fa-plus"></i> Simulate Device</button>
            <button class="btn btn-primary" id="startScanBtn"><i class="fas fa-search"></i> Start Scanning</button>
            <button class="btn" id="stopScanBtn"><i class="fas fa-stop"></i> Stop Scanning</button>
            <button class="btn" id="settingsBtn"><i class="fas fa-cog"></i> Settings</button>
        </div>
        
        <div class="status-bar">
            <span class="signal-strength signal-excellent"></span>
            <span id="statusText">Ready to scan for nearby devices</span>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Initial device data
            const devices = [
                { id: 'DEV-001', name: 'You', type: 'self', floor: 0, x: 0.5, y: 0.5, distance: '0 m' },
                { id: 'DEV-002', name: 'Alice', type: 'staff', floor: 0, x: 0.3, y: 0.6, distance: '120 m' },
                { id: 'DEV-003', name: 'Mrs. Jane', type: 'lectures', floor: 2, x: 0.7, y: 0.4, distance: '85 m' },
                { id: 'DEV-004', name: 'Zee', type: 'students', floor: 1, x: 0.2, y: 0.3, distance: '210 m' },
                { id: 'DEV-005', name: 'Kitchen', type: 'place', floor: 4, x: 0.8, y: 0.7, distance: '150 m' },
                { id: 'DEV-005', name: 'Lab1', type: 'place', floor: 2, x: 0.3, y: 0.6, distance: '89 m' },
                { id: 'DEV-005', name: 'Lab2', type: 'place', floor: 2, x: 0.5, y: 0.5, distance: '120 m' },
                { id: 'DEV-005', name: 'Office', type: 'place', floor: 2, x: 0.2, y: 0.3, distance: '220 m' }

        ]; 

            const campusMap = document.getElementById('campusMap');
            const deviceList = document.getElementById('deviceList');
            const statusText = document.getElementById('statusText');
            const connectionStatus = document.getElementById('connectionStatus');
            const connectionRange = document.getElementById('connectionRange');
            const simulateBtn = document.getElementById('simulateBtn');
            const startScanBtn = document.getElementById('startScanBtn');
            const stopScanBtn = document.getElementById('stopScanBtn');
            const floorButtons = document.querySelectorAll('.floor-btn');
            
            let currentFloor = 0;
            let scanInterval = null;
            
            // Device type colors
            const deviceColors = {
                'self': '#882ab7',
                'students': '#6c0404',
                'lectures': '#5d4bce',
                'staff': '#f1c40f',
                'place': '#9b59b6'
            };
            
            // Device type icons
            const deviceIcons = {
                'self': 'user',
                'students': 'user-graduate',
                'lectures': 'chalkboard-teacher',
                'staff': 'employee',
                'place': 'map-marker-alt'
            };
            
            // Create visual representation of devices on the map
            function renderDevices() {
                // Clear the map
                campusMap.innerHTML = '';
                
                // Create and position device elements for current floor
                devices.filter(device => device.floor === currentFloor).forEach(device => {
                    const deviceEl = document.createElement('div');
                    deviceEl.className = 'device';
                    deviceEl.setAttribute('data-name', device.name);
                    deviceEl.style.backgroundColor = deviceColors[device.type];
                    deviceEl.style.left = `${device.x * 100}%`;
                    deviceEl.style.top = `${device.y * 100}%`;
                    
                    // Add icon to device
                    const icon = document.createElement('i');
                    icon.className = `fas fa-${deviceIcons[device.type]}`;
                    deviceEl.appendChild(icon);
                    
                    campusMap.appendChild(deviceEl);
                });
                
                // Update device list
                deviceList.innerHTML = '';
                devices.filter(device => device.floor === currentFloor).forEach(device => {
                    const listItem = document.createElement('li');
                    listItem.className = 'device-item';
                    
                    listItem.innerHTML = `
                        <div class="device-info">
                            <div class="device-name">${device.name}</div>
                            <div class="device-floor">Floor ${getFloorName(device.floor)}</div>
                        </div>
                        <div class="device-distance">${device.distance}</div>
                    `;
                    
                    deviceList.appendChild(listItem);
                });
            }
            
            // Get floor name from number
            function getFloorName(floorNum) {
                const floors = ['Ground', 'First', 'Second', 'Third', 'Fourth'];
                return floors[floorNum] || floorNum;
            }
            
            // Simulate device movement
            function moveDevices() {
                devices.forEach(device => {
                    if (device.id !== 'DEV-001' && device.type !== 'place') {
                        // Random floor change with 5% probability
                        if (Math.random() < 0.05) {
                            device.floor = Math.floor(Math.random() * 5);
                        }
                        
                        // Random slight movement
                        device.x = Math.max(0.1, Math.min(0.9, device.x + (Math.random() - 0.5) * 0.05));
                        device.y = Math.max(0.1, Math.min(0.9, device.y + (Math.random() - 0.5) * 0.05));
                        
                        // Calculate distance from our device (simplified)
                        const ourDevice = devices.find(d => d.id === 'DEV-001');
                        const distance = Math.sqrt(
                            Math.pow(ourDevice.x - device.x, 2) + 
                            Math.pow(ourDevice.y - device.y, 2)
                        ) * 1000;
                        
                        device.distance = `${Math.round(distance)} m`;
                    }
                });
                
                renderDevices();
                updateConnectionStatus();
            }
            
            // Update connection status
            function updateConnectionStatus() {
                const nearbyDevices = devices.filter(d => d.id !== 'DEV-001' && d.floor === currentFloor).length;
                connectionStatus.textContent = `Connected to ${nearbyDevices} devices`;
                
                // Simulate range change
                const range = Math.floor(Math.random() * 50) + 30;
                connectionRange.textContent = `Approx. ${range} meters`;
            }
            
            // Start scanning for devices
            function startScanning() {
                statusText.textContent = 'Scanning for nearby devices...';
                
                if (scanInterval) {
                    clearInterval(scanInterval);
                }
                
                // Simulate periodic device discovery and movement
                scanInterval = setInterval(() => {
                    moveDevices();
                }, 2000);
                
                // Initial move
                moveDevices();
            }
            
            // Stop scanning
            function stopScanning() {
                if (scanInterval) {
                    clearInterval(scanInterval);
                    scanInterval = null;
                }
                
                statusText.textContent = 'Scanning stopped';
            }
            
            // Add a new random device
            function addRandomDevice() {
                const types = ['students', 'lectures', 'staff'];
                const names = ['New Student', 'Visitor', 'Lecture', 'Staff'];
                const newId = `DEV-${String(devices.length + 1).padStart(3, '0')}`;
                
                devices.push({
                    id: newId,
                    name: names[Math.floor(Math.random() * names.length)],
                    type: types[Math.floor(Math.random() * types.length)],
                    floor: Math.floor(Math.random() * 5),
                    x: Math.random() * 0.8 + 0.1,
                    y: Math.random() * 0.8 + 0.1,
                    distance: `${Math.round(Math.random() * 300)} m`
                });
                
                renderDevices();
                statusText.textContent = `Discovered new device: ${newId}`;
            }
            
            // Change floor
            function changeFloor(floorNum) {
                currentFloor = floorNum;
                renderDevices();
                
                // Update active button
                floorButtons.forEach(btn => {
                    if (parseInt(btn.dataset.floor) === floorNum) {
                        btn.classList.add('active');
                    } else {
                        btn.classList.remove('active');
                    }
                });
            }
            
            // Event listeners
            startScanBtn.addEventListener('click', startScanning);
            stopScanBtn.addEventListener('click', stopScanning);
            simulateBtn.addEventListener('click', addRandomDevice);
            
            floorButtons.forEach(btn => {
                btn.addEventListener('click', () => {
                    changeFloor(parseInt(btn.dataset.floor));
                });
            });
            
            // Initial render
            renderDevices();
            updateConnectionStatus();
        });
    </script>
</body>
</html>
